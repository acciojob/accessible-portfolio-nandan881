<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Heading with ARIA role -->
    <header>
        <h1 role="heading" aria-level="1">My Accessible Portfolio</h1>
    </header>

    <!-- Navigation bar with ARIA role -->
    <nav role="navigation">
        <ul role="list">
            <li role="listitem"><a href="#about">About</a></li>
            <li role="listitem"><a href="#projects">Projects</a></li>
            <li role="listitem"><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Image with ARIA role -->
    <section id="about">
        <img src="profile.jpg" alt="Photo of me smiling" role="img">
        <p>Hi! I'm a passionate web developer dedicated to building accessible and user-friendly websites.</p>
    </section>

    <!-- List with ARIA roles -->
    <section id="projects">
        <h2>Projects</h2>
        <ul role="list">
            <li role="listitem">Responsive Website Design</li>
            <li role="listitem">E-commerce Platform</li>
            <li role="listitem">Accessible Web App</li>
        </ul>
    </section>

    <!-- Footer -->
    <footer>
        <p>Â© 2025 My Portfolio. All rights reserved.</p>
    </footer>
</body>
</html>
